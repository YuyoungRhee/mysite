{% extends "base_books.html" %}

{% block content %}
  <h2>Author List</h2>
  <ul>
    {% for author in object_list %}
      <li>
        <!--book 객체의 title 속성(book.title)을 표시하고 해당 텍스트를 클릭하는 경우 <a href> 태그 그닝에 의해 books:book_detail URL 패턴으로 웹 요청을 보냄-->
        <a href="{% url 'books:author_detail' author.id %}">{{ author.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
